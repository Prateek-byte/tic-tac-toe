<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe Fullstack</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Join Modal -->
  <div id="joinModal" class="modal">
    <div class="modal-content">
      <h2>Join Game Room</h2>
      <input type="text" id="playerName" placeholder="Enter your name" required>
      <input type="text" id="roomName" placeholder="Enter room name (for multiplayer)">
      <div class="game-type">
        <label>
          <input type="radio" name="gameType" value="multiplayer" checked> Multiplayer
        </label>
        <label>
          <input type="radio" name="gameType" value="ai"> Play vs AI
        </label>
      </div>
      <button id="joinBtn">Join</button>
    </div>
  </div>
  
  <!-- Main Game Container -->
  <div class="container" id="gameContainer" style="display: none;">
    <header>
      <h1>Tic Tac Toe</h1>
      <p id="status">Waiting for players...</p>
    </header>
    
    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    
    <button id="restartBtn">Restart Game</button>
    
    <!-- Chat Section -->
    <div id="chat">
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Type your message...">
      <button id="sendChatBtn">Send</button>
    </div>
    
    <!-- Leaderboard Section -->
    <div id="leaderboardSection">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast"></div>
  </div>
  
  <!-- Socket.io client library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Custom Client-side Script -->
  <script src="script.js"></script>
</body>
</html>
